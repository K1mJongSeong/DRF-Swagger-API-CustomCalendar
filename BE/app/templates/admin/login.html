{% extends 'admin/login.html' %}

{% block extrastyle %}
    <style>
        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-logo img {
            max-width: 55%;
            height: auto;
        }
        .login {
            background: var(--darkened-bg);
            height: auto;
        }

        .login #header {
            height: auto;
            padding: 15px 16px;
            justify-content: center;
        }

        .login #header h1 {
            font-size: 1.125rem;
            margin: 0;
        }

        .login #header h1 a {
            color: var(--header-link-color);
        }

        .login #content {
            padding: 20px 20px 0;
        }

        .login #container {
            background: var(--body-bg);
            border: 1px solid var(--hairline-color);
            border-radius: 4px;
            overflow: hidden;
            width: 28em;
            min-width: 300px;
            margin: 100px auto;
            height: auto;
        }

        .login .form-row {
            padding: 4px 0;
        }

        .login .form-row label {
            display: block;
            line-height: 2em;
        }

        .login .form-row #id_username, .login .form-row #id_password {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .login .submit-row {
            padding: 1em 0 0 0;
            margin: 0;
            text-align: center;
        }

        .login .password-reset-link {
            text-align: center;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="login-logo">
        <img src="http://121.254.171.155:3003/media/des_bn_01_BkFQqnU.png" alt="Logo">
    </div>
    {{ block.super }}
{% endblock %}
